<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- Imported Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</head>
<body>
    <!-- Columns -->
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col-lg-4 col-md-4 col-sm-12">

                <!-- Panel/card about Additions -->
                <div class="card" style="width: 100%;">
                    <!-- Card ratios -->
                    <img src="images/thumbnail_patio_addition.jpg" class="card-img-top" alt="Reference">
                    <div class="card-body">
                        <p class="card-text">Offers Additions of Patios or Rooms</p>
                    </div>
                </div>
            </div>


            <div class="col-lg-4 col-md-4 col-sm-12">
                <!-- Panel/card about Painting -->
                <div class="card" style="width: 100%;">
                    <!-- Card ratios -->
                    <img src="images/thumbnail_painting_1.jpg" class="card-img-top" alt="Reference">
                    <div class="card-body">
                        <p class="card-text">Repaint or paint inside or outside of buildings</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12">
                <!-- Panel/card about Framework -->
                <div class="card" style="width: 100%;">
                    <!-- Card ratios -->
                    <img src="images/thumbnail_frame_1.jpg" class="card-img-top" alt="Reference">
                    <div class="card-body">
                        <p class="card-text">Building's Framework</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
